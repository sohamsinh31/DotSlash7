<html>
  <head>
    <script type='module'>
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
      window.mermaid = mermaid; // expose mermaid to the global scope
    </script>
  </head>
  <body>
    Here is one mermaid diagram:
    <button onclick="loadFlow()">
      Submit
    </button>

    And here is another:
    <div id="mainm"></div>

    <script>
      function loadFlow() {
        let div = document.getElementById("mainm");
        div.innerHTML = `
          <pre class="mermaid">
            graph TD
              A[Client] -->|tcp_123| B
              B(Load Balancer)
              B -->|tcp_456| C[Server1]
              B -->|tcp_456| D[Server2]
          </pre>
        `;

        mermaid.init(); // Initialize mermaid again after changing the content
      }
    </script>
  </body>
</html>
